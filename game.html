<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-title-container">
            <h1>Dungeon Crawler</h1>
        </div>
    </header>

    <div class="game-mechanics-container">
        <div class="card-container"></div>

        <div class="button-container">
            <button id="finish-round-btn">Finish Round</button>
            <button id="flee-btn">Flee!</button>
        </div>
    </div>

    <div class="game-status-container">
        <div class="header-status-info">
            <div id="player-info"></div>
        </div>

        <div id="deck-progress-container" style="margin: 1em 0;">
            <label for="deck-progress">Cards left:</label>
                <progress id="deck-progress"></progress>
            <span id="deck-progress-text"></span>
        </div>

        <div id="weapon-card-container"></div>
    </div>
    
<script type="module" src="main.js"></script>
</body>
</html>
